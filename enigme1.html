<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enigme 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
    }
    .conteneur {
      width: 300px;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 100px auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #message {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="conteneur">
    <h2 id="titreEnigme">Enigme 1</h2>
    <p id="question">Quel est le nom du logiciel GIS d'Esri ?</p>
    <input type="text" id="reponse" placeholder="Entrez votre réponse" />
    <button onclick="verifierReponse()">Valider</button>
    <p id="message"></p>
    <div id="suivi"></div>
  </div>

  <script>
    const enigmes = [
      { question: "Quel est le nom du logiciel GIS d'Esri ?", reponse: "arcgis", lettre: "A" },
      { question: "Enigme 2 : Quel est le symbole de l'infini ?", reponse: "∞", lettre: "B" },
      { question: "Enigme 3 : Combien de continents y a-t-il ?", reponse: "7", lettre: "C" },
      { question: "Enigme 4 : Quel est le nom de notre planète ?", reponse: "terre", lettre: "D" },
      { question: "Enigme 5 : Quelle couleur obtient-on en mélangeant le rouge et le bleu ?", reponse: "violet", lettre: "E" },
      { question: "Enigme 6 : Quel est le plus grand océan du monde ?", reponse: "pacifique", lettre: "F" },
      { question: "Enigme 7 : Quel animal est le roi de la jungle ?", reponse: "lion", lettre: "G" },
      { question: "Enigme 8 : Combien de jours y a-t-il dans une semaine ?", reponse: "7", lettre: "H" },
      { question: "Enigme 9 : Quel est le plus petit nombre premier ?", reponse: "2", lettre: "I" },
      { question: "Enigme 10 : Quelle est la capitale de la France ?", reponse: "paris", lettre: "J" }
    ];

    let indexEnigme = window.location.pathname.split("/").pop().replace("enigme", "").replace(".html", "") - 1;
    let resultats = JSON.parse(localStorage.getItem('resultats')) || new Array(enigmes.length).fill(false);
    let lettresTrouvees = JSON.parse(localStorage.getItem('lettresTrouvees')) || [];

    // Afficher la question de l'énigme actuelle
    document.getElementById("titreEnigme").textContent = "Enigme " + (indexEnigme + 1);
    document.getElementById("question").textContent = enigmes[indexEnigme].question;

    // Vérifier la réponse de l'utilisateur
    function verifierReponse() {
      const reponseUtilisateur = document.getElementById("reponse").value.trim().toLowerCase();
      const messageEl = document.getElementById("message");

      if (reponseUtilisateur === enigmes[indexEnigme].reponse) {
        messageEl.textContent = "Bonne réponse !";
        messageEl.style.color = "green";
        resultats[indexEnigme] = true;
        lettresTrouvees.push(enigmes[indexEnigme].lettre);

        // Sauvegarder l'état localement
        localStorage.setItem('resultats', JSON.stringify(resultats));
        localStorage.setItem('lettresTrouvees', JSON.stringify(lettresTrouvees));
      } else {
        messageEl.textContent = "Mauvaise réponse, essayez encore !";
        messageEl.style.color = "red";
      }

      afficherSuivi();
    }

    // Afficher le suivi des énigmes
    function afficherSuivi() {
      let suiviHtml = "Suivi des lettres découvertes : ";
      lettresTrouvees.forEach(lettre => {
        suiviHtml += lettre + " ";
      });
      document.getElementById("suivi").textContent = suiviHtml;
    }

    afficherSuivi();
  </script>
</body>
</html>
